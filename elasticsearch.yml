---


- name: elasticsearch
  hosts: all
  become: yes
  gather_facts: true

  roles:

    - { role: elasticsearch,
      es_config: {
          http.port: "{{ elasticsearch_http_port }}",
          transport.tcp.port: "{{ elasticsearch_transport_tcp_port }}",
          network.host: "{{ elasticsearch_network_host }}",
          }
      }

  vars:

    es_instance_name: "{{ elasticsearch_instance_name }}"
    es_heap_size: "{{ elasticsearch_heap_size }}"

  tasks:

    - name: Add repository path to ElasticSearch yaml
      lineinfile:
        path: /etc/elasticsearch/combine/elasticsearch.yml
        insertafter: EOF
        line: 'path.repo: ["/tmp/es_repo"]'
        owner: elasticsearch
        group: elasticsearch
        
    - name: Bump http request size
      lineinfile:
        path: /etc/elasticsearch/combine/elasticsearch.yml
        insertafter: EOF
        line: 'http.max_initial_line_length: 5m'
        owner: elasticsearch
        group: elasticsearch

    - name: Restart ElasticSearch
      shell: |
        systemctl restart combine_elasticsearch
      args:
        executable: /bin/bash

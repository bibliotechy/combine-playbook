---

- hosts: all
  become: yes
  gather_facts: False
  pre_tasks:
    - raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
  roles:
    - common
    - mysql
    - java
    - elasticsearch
    - spark
    - ingestion3
    - livy
    - hadoop
    - mongo
    - supervisor
    - combine
    - gunicorn
    - nginx
